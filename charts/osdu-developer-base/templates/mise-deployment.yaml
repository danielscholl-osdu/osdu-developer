{{- if .Values.mise.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mise
  labels:
    app: mise
    app.kubernetes.io/name: mise
    helm.sh/chart: {{ include "osdu-developer-base.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.mise.replicas | default 2 }}
  selector:
    matchLabels:
      app: mise
  template:
    metadata:
      labels:
        app: mise
    spec:
      containers:
      - name: mise
        image: "{{ .Values.mise.image.repository }}:{{ .Values.mise.image.tag }}"
        imagePullPolicy: {{ .Values.mise.image.pullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: {{ .Values.mise.port | default 5000 }}
        resources:
          requests:
            cpu: {{ .Values.mise.resources.requests.cpu | default "100m" }}
            memory: {{ .Values.mise.resources.requests.memory | default "128Mi" }}
          limits:
            cpu: {{ .Values.mise.resources.limits.cpu | default "200m" }}
            memory: {{ .Values.mise.resources.limits.memory | default "256Mi" }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.mise.port | default 5000 }}
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.mise.port | default 5000 }}
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mise
  labels:
    app: mise
    helm.sh/chart: {{ include "osdu-developer-base.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    app: mise
  ports:
  - port: {{ .Values.mise.port | default 5000 }}
    targetPort: {{ .Values.mise.port | default 5000 }}
    name: http
{{- end }}